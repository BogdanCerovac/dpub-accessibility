        This document, “Digital Publishing Accessibility: How WCAG 2.0 Techniques Apply to Digital Publishing” describes how the Web Content Accessibility Guidelines (WCAG) 2.0 [[WCAG20]] and its principles, guidelines, and success criteria can be applied to digital publishing content. It provides informative guidance, but does not set requirements.
      </p>
